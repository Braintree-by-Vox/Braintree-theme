# Jekyll configuration for GitHub Pages
title: Braintree Theme
description: A modern, responsive theme for your projects
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: jekyll-theme-cayman

# Navigation
navigation:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started
  - title: Installation
    url: /installation
  - title: Customization
    url: /customization
  - title: Contributing
    url: /contributing

# GitHub repository
github:
  repository_url: https://github.com/Braintree-by-Vox/Braintree-theme
  
# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
